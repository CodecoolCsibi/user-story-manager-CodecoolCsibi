<!DOCTYPE html>
<HTML class=data >
<HEAD>
    <TITLE>{{ data[0]['title'] }}</TITLE>
</HEAD>
<BODY >
<H1>{{ data[0]['header'] }}</H1>
{% if data[0]['fill'] %}
    <FORM action={{data[0]['url']}} method="post" >
        <fieldset>

        <label for="storytitle">Story title</label>
        <P><input id="storytitle" type="text" name="title"></P>

        <label for="userstory">User story</label>
        <P><input id="userstory" type="text" name="userstory"></P>

        <label for="ac">Acceptance Criteria</label>
    <P><textarea id="ac" rows="15" cols="60" name="acccrit"></textarea></P>
            <label for="BV" >Business value</label>
            <input id="BV" type="number" step="100" name="bisval" min="0" max="1500"  width="30">
            <label for="est">Estimation</label>
            <input id="est" type="number" step="0.5" name="estimation" min="0" max="40"  width="30">

        <label for="status">Status</label>
        <select id="status" name="status">
            <option value="Planning">Planning</option>
            <option value="To do">To do</option>
            <option value="In progress">In progress</option>
            <option value="Review">Review</option>
            <option value="Done">Done</option>
        </select>

    <P><input type="submit" value='Create'></P>
            </fieldset>
    </FORM>
{% else %}
    <FORM action={{data[0]['url']}} method="post" >
        <fieldset>

        <label for="title">Story title</label>
        <P><input id="title" type="text" name="title" value={{data[1].story_title}} ></P>

        <label for="us">User story</label>
        <P><textarea id="us" type="text" rows="15" cols="60" name="userstory" >{{data[1].user_story}}</textarea></P>

        <label for="accrit">Acceptance Criteria</>
    <P><textarea id="accrit" rows="15" cols="60" name="acccrit">{{data[1].acceptance_criteria}}</textarea></P>
            <p>Business value</p>
            <input type="number" step="100" name="bisval" min="0" max="1500"  width="30" value={{data[1].business_value}}>
            <p>Estimation</p>
            <input type="number" step="0.5" name="estimation" min="0" max="40"  width="30" value={{data[1].estimation}}>

        <label for="stat">Status</label>
        <select id="stat" name="status">
            <option selected  hidden>{{data[1].status}}</option>
            <option value="Planning">Planning</option>
            <option value="To do">To do</option>
            <option value="In progress">In progress</option>
            <option value="Review">Review</option>
            <option value="Done">Done</option>
        </select>

    <P><input type="submit" value={{data[0]['submit']}}></P>
            </fieldset>
    </FORM>
{% endif %}

</BODY>

</HTML>
